{% extends 'advisory/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<section class="login-section py-5">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            
            <!-- LEFT IMAGE -->
            <div class="col-md-6 d-none d-md-block text-center">
                <img src="{% static 'advisory/images/login.jpeg' %}" class="img-fluid rounded login-image" alt="Login Image" style="max-height: 450px;">
            </div>

            <!-- RIGHT FORM -->
            <div class="col-md-4 col-sm-10">
                <div class="card shadow p-4 login-card glass-effect">
                    <h3 class="text-center mb-4 text-success">Login</h3>

                    <form method="POST" action="{% url 'login' %}" class="login-form d-flex flex-column row-gap-3">
                        {% csrf_token %}

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                            <label for="username">Username</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>

                        <button class="btn btn-success w-100" type="submit">Login</button>
                        <h6 class="mt-2 text-center">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a></h6>

                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
{% endblock %}
